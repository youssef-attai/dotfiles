[colors]
background = #282a36
foreground = #f8f8f2
comment = #6272A4
current-line = #44475a
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c
black = #000000

[bar/example]
width = 100%
height = 24pt
radius = 0

dpi = 72

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

; separator = |
; separator-foreground = ${colors.comment}

font-0 = DejaVu Sans Mono:style=Bold:size=11;2
font-1 = DejaVuSansM Nerd Font Mono:style=Regular:size=28;5

modules-left = i3 xwindow
modules-right = ram cpu brightness pulseaudio xkeyboard wlan fs-home battery date time github

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.purple}
label-active-foreground = ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.current-line}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
format-padding = 1
format-foreground = ${colors.purple}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
; pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
; fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1:Terminal;
ws-icon-1 = 2:Code;󰅩
ws-icon-2 = 3:Browser;
ws-icon-3 = 4:Spotify;
ws-icon-4 = 5:Discord;󰙯
ws-icon-5 = 6:Files;
ws-icon-6 = 7:VirtualBox;
ws-icon-default = 
; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.yellow}
label-mode-foreground = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon% %name%
label-focused-background = ${colors.purple}
label-focused-foreground = ${colors.background}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 2
; label-separator-foreground = #ffb52a

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %free%
format-mounted-padding = 1
format-unmounted-padding = 1
format-mounted-background = ${colors.background}
format-mounted-foreground = ${colors.purple}
format-mounted-prefix-padding-right = 1
format-mounted-prefix = 󰋊

[module/fs-root]
inherit = fs-base
mount-0 = /
format-mounted-prefix = 

[module/fs-home]
; inherit = fs-base
type = custom/script
;
; mount-0 = /home
exec = ~/.config/polybar/scripts/free-disk.sh /home

; format-mounted-prefix = 
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}
format-prefix-padding-right = 1
format-prefix = 

; click-left = i3-sensible-terminal -e ranger

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume-padding = 1
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.purple}

format-muted-padding = 1
format-muted-background = ${colors.purple}
format-muted-foreground = ${colors.background}

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = 󰖁
format-muted-prefix-padding-right = 1

label-volume = %percentage%%

label-muted = muted

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 󰕾
ramp-volume-3 = 

click-right = pavucontrol
; click-middle = 

[module/brightness]
type = custom/script

exec = ~/.config/polybar/scripts/brightness.sh

interval = 1

format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}

scroll-up = xbacklight -inc 10
scroll-down = xbacklight -dec 10
click-left = xbacklight -set 1
click-right = xbacklight -set 100

[module/backlight]
type = internal/backlight

interval = 1

card = intel_backlight

use-actual-brightness = true

enable-scroll = true

format = <ramp> <label>
format-background = ${colors.background}
format-foreground = ${colors.purple}
format-padding = 1

label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-10 = 
ramp-11 = 
ramp-12 = 
ramp-13 = 
ramp-14 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %icon% %layout%
label-layout-background = ${colors.background}
label-layout-foreground = ${colors.purple}
label-layout-padding = 1

layout-icon-default = 󰌌

[module/ram]
type = custom/script
exec = ~/.config/polybar/scripts/free-mem.sh
interval = 1

format-background = ${colors.background}
format-foreground = ${colors.purple}

format-prefix = 󰍛
format-prefix-padding = 1

label-padding-right = 1

; click-left = i3-sensible-terminal -e htop

[module/memory]
type = internal/memory
interval = 1

format-background = ${colors.background}
format-foreground = ${colors.purple}

format-prefix = 󰍛
format-prefix-padding = 1

label-padding-right = 1

format = <label>

format-warn = <label-warn>

label = %gb_used%

label-warn = RAM %gb_used%/%gb_free%


[module/cpu]
; type = internal/cpu
type = custom/script
exec = ~/.config/polybar/scripts/cpu-usage.sh
interval = 1

format-padding = 1
format-prefix = 󰘚
format-prefix-padding-right = 1
format-background = ${colors.background}
format-foreground = ${colors.purple}
; label = %percentage:2%%

; click-left = i3-sensible-terminal -e htop

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

interval = 1

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.purple}
format-connected-padding = 1

format-disconnected-background = ${colors.purple}
format-disconnected-foreground = ${colors.background}
format-disconnected = <label-disconnected>
format-disconnected-padding = 1

label-connected = %essid%

label-disconnected = "DISCONNECTED"
format-disconnected-prefix = 󰤮
format-disconnected-prefix-padding-right = 1

; Only applies if <ramp-signal> is used
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 95

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 25

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.yellow}
format-charging-foreground = ${colors.background}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.purple}
format-discharging-padding = 1

format-full = <ramp-capacity> <label-full>
format-full-background = ${colors.green}
format-full-foreground = ${colors.background}
format-full-padding = 1

format-low = <label-low> <animation-low>
format-low-background = ${colors.red}
format-low-foreground = ${colors.background}
format-low-padding = 1

label-charging = %percentage%%

label-discharging = %percentage%%

label-full = FULLY CHARGED

label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-low> is used
animation-low-0 = !
animation-low-1 = " "
animation-low-framerate = 200

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = custom/script
interval = 1

format-background = ${colors.background}
format-foreground = ${colors.purple}
format-padding = 1

format-prefix = 󰸗
format-prefix-padding-right = 1

exec = date +%Y-%m-%d

[module/time]
type = custom/script
interval = 1

format-background = ${colors.background}
format-foreground = ${colors.purple}
format-padding = 1

format-prefix = 󰥔
format-prefix-padding-right = 1

exec = date "+%I:%M %p"

[module/github]
type = custom/script

exec = ~/.config/polybar/scripts/github-notifications.sh
interval = 60

format-prefix = 
format-background = ${colors.black}
format-foreground = ${colors.foreground}
format-padding = 1

format-prefix-padding-right = 1

click-left = xdg-open https://github.com/notifications

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
